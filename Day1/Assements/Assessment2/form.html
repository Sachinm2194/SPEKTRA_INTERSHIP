<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <div class="container">
      <form id="myForm">
        <p style="text-align: center; font-size: larger; font-weight: bold">
          Enter your Details
        </p>
        <br />
        <label for="firstName" class="labels">First Name:</label>
        <input type="text" id="firstName" class="inputs" />

        <label for="lastName" class="labels">Last Name:</label>
        <input type="text" id="lastName" class="inputs" />

        <label for="email" class="labels">Email:</label>
        <input type="email" id="email" class="inputs" required />

        <label for="age" class="labels">Age:</label>
        <input type="number" id="age" class="inputs" />

        <label for="phone" class="labels">phone:</label>
        <input type="tel" id="phone" class="inputs" required />
        <br />
        <input type="submit" value="Submit" id="button" />
      </form>
    </div>
  </body>
</html>
